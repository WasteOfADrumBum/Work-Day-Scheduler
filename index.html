    <header class="jumbotron">

    <!-- || TIMEBLOCKS || -->
    <!-- added time-block to container for table conversion -->
    <div class="container time-block">
      <table class="table">
        <tbody id="myPlanner"></tbody>
      </table>
    </div>

    <!-- || MASTER BUTTONS || -->
    <div class="container-master-buttons">
      <button class="button saveallbtn" onclick="clickAll()">

      </button>
      <button class="button clearallbtn" onclick="clearAll()">

    </div>
